<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./button.css" />
    </head>

    <style>
        .bottons-box {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
    </style>
    <body>
        <div class="buttons bottons-box">
            <!-- primary buttons -->

            <button class="button button_primary">Primary</button>
            <button class="button button_primary_disabled">
                Primary disabled
            </button>

            <!-- secondary buttons -->

            <button class="button button_secondary">Secondary</button>
            <button class="button button_secondary_disabled">
                Secondary disabled
            </button>

            <!-- alternate buttons -->

            <button class="button button_alternate">Alternate</button>
            <button class="button button_alternate_disabled">
                Alternate disabled
            </button>
        </div>
    </body>
</html>
