<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./button.css" />
    </head>
    <body>
        <div class="buttons bottons-box">
            <!-- primary buttons -->

            <button class="buttons__button buttons__button_primary">
                Primary
            </button>
            <button class="buttons__button buttons__button_primary_hover">
                Primary hover
            </button>
            <button class="buttons__button buttons__button_primary_disabled">
                Primary disabled
            </button>

            <!-- secondary buttons -->

            <button class="buttons__button buttons__button_secondary">
                Secondary
            </button>
            <button class="buttons__button buttons__button_secondary_hover">
                Secondary hover
            </button>
            <button class="buttons__button buttons__button_secondary_disabled">
                Secondary disabled
            </button>

            <!-- alternate buttons -->

            <button class="buttons__button buttons__button_alternate">
                Alternate
            </button>
            <button
                class="
                    buttons__button
                    buttons__button_alternate
                    buttons__button_alternate_hover
                "
            >
                Alternate hover
            </button>
            <button
                class="
                    buttons__button
                    buttons__button_alternate
                    buttons__button_alternate_disabled
                "
            >
                Alternate disabled
            </button>
        </div>
    </body>
</html>
