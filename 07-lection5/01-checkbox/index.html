<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./checkbox.css" />

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }

            .wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" />
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon">
                            <use
                                xlink:href="../../assets/images/sprites.svg#checkMark"
                            ></use>
                        </svg>
                    </div>
                    <div class="checkbox__legend"></div>
                </div>
            </label>
        </div>
        <svg
            width="15"
            height="13"
            viewBox="0 0 15 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M1.5 7.5L5 11L13 2"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </body>
</html>
