<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./checkbox.css" />

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }

            .wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input" />
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <svg class="checkbox__icon">
                            <use
                                xlink:href="../../assets/images/sprites.svg#checkMark"
                            ></use>
                        </svg>
                    </div>
                    <div class="checkbox__legend"></div>
                </div>
            </label>
        </div>
    </body>
</html>
