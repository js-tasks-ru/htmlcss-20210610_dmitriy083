<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./input.css" />
    </head>
    <body>
        <div class="input">
            <div class="input__container">
                <input type="text" class="input__field" />
                <svg class="input__icon-success">
                    <use
                        xlink:href="../../assets/images/sprites.svg#checkMarkInput"
                    ></use>
                </svg>
                <svg class="input__icon-error">
                    <use
                        xlink:href="../../assets/images/sprites.svg#checkError"
                    ></use>
                </svg>
            </div>
        </div>
    </body>
</html>
