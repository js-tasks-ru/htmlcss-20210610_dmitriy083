<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="./histogram.css" />
    </head>
    <body>
        <div class="histogram">
            <div class="histogram__body">
                <div class="histogram__header">
                    <div class="histogram__leftBoxText">
                        <div class="histogram__text_totalOrder">
                            Total order
                        </div>
                        <div class="histogram__text_totalOrderNumber">
                            50254
                        </div>
                    </div>
                    <div class="histogram__rightBoxText">
                        <div class="histogram__text_linkViewAll">
                            <a href="#" class="histogram__text_linkViewAll"
                                >View all</a
                            >
                        </div>
                    </div>
                </div>
                <div class="histogram__columns">
                    <div class="histogram__column"></div>

                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                    <div class="histogram__column"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const columnsContainer =
            document.getElementsByClassName('histogram__columns')[0];
        const columns =
            columnsContainer.getElementsByClassName('histogram__column');

        [...columns].forEach((column) => {
            column.style.height = `${Math.floor(Math.random() * 100) + 1}%`;
        });
    </script>
</html>
