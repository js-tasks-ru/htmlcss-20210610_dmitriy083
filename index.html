<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link
            rel="stylesheet"
            href="../components/pageElement/pageElement.css"
        />
        <link rel="stylesheet" href="./components/header/header.css" />
        <link rel="stylesheet" href="./components/nav/nav.css" />
        <link rel="stylesheet" href="./components/page/page.css" />
        <link rel="stylesheet" href="./components/footer/footer.css" />
        <link rel="stylesheet" href="./components/menu/menu.css" />
        <link
            rel="stylesheet"
            href="../04-lection2/01-histogram/histogram.css"
        />
        <link rel="stylesheet" href="../components/component/component.css" />
        <title>Page element</title>
    </head>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: var(--grey-1);
        }
    </style>

    <body>
        <div class="page__box">
            <div class="pageElement">
                <header class="header__container pageElement__header">
                    <div class="header__logo">
                        <svg
                            width="110"
                            height="32"
                            viewBox="0 0 110 32"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <rect y="1" width="30" height="30" fill="#212429" />
                            <rect
                                x="38"
                                width="32"
                                height="32"
                                rx="16"
                                fill="#212429"
                            />
                            <path d="M78 0L110 32H78V0Z" fill="#212429" />
                        </svg>
                    </div>
                    <nav class="nav">
                        <a href="" class="nav__link nav__link_active"
                            >Components</a
                        >
                        <a href="" class="nav__link">About</a>
                        <a href="" class="nav__link">Contact</a>
                    </nav>
                </header>
                <main class="pageElement__main">
                    <div class="menu">
                        <div class="menu__title">Components</div>
                        <nav class="menu__linksComponents">
                            <a href="#" class="menu__linkComponent">Modal</a
                            ><a href="#" class="menu__linkComponent">Tooltip</a
                            ><a href="#" class="menu__linkComponent">Avatar</a
                            ><a href="#" class="menu__linkComponent">Calendar</a
                            ><a
                                href="#"
                                class="
                                    menu__linkComponent
                                    menu__linkComponent_active
                                "
                                >Histogram</a
                            ><a href="#" class="menu__linkComponent"
                                >Custom from elements</a
                            ><a
                                href="#"
                                class="
                                    menu__linkComponent
                                    menu__linkComponent_mainPage
                                "
                                >Main page</a
                            >
                        </nav>
                    </div>
                    <div class="component">
                        <div class="component__name">Histogram</div>
                        <div class="component__view">
                            <div class="histogram">
                                <div class="histogram__body">
                                    <div class="histogram__header">
                                        <div class="histogram__leftBoxText">
                                            <div class="histogram__totalOrder">
                                                Total order
                                            </div>
                                            <div
                                                class="
                                                    histogram__totalOrderNumber
                                                "
                                            >
                                                50254
                                            </div>
                                        </div>
                                        <div class="histogram__rightBoxText">
                                            <a
                                                href="#"
                                                class="histogram__linkViewAll"
                                                >View all</a
                                            >
                                        </div>
                                    </div>
                                    <div class="histogram__columns">
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                        <div class="histogram__column"></div>
                                    </div>
                                </div>
                            </div>
                            <script>
                                const columnsContainer =
                                    document.getElementsByClassName(
                                        'histogram__columns',
                                    )[0];
                                const columns =
                                    columnsContainer.getElementsByClassName(
                                        'histogram__column',
                                    );

                                [...columns].forEach((column) => {
                                    column.style.height = `${
                                        Math.floor(Math.random() * 100) + 1
                                    }%`;
                                });
                            </script>
                        </div>
                        <div class="component__codeContainer">
                            <div class="component__htmlCode"></div>
                            <div class="component__cssCode"></div>
                        </div>
                    </div>
                </main>
                <footer class="pageElement__footer">
                    Reusable component library
                </footer>
            </div>
        </div>
    </body>
</html>
